services:
  db:
    image: postgres:13
    container_name: 'email-client-db'
    ports:
      - '5432:5432'
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
      POSTGRES_DB: ${POSTGRES_DB:-mastra}
    volumes:
      - pgdata:/var/lib/postgresql/data

  inngest:
    image: inngest/inngest:latest
    ports:
      - 'REPLACE_INNGEST_PORT:8288'
    extra_hosts:
      - 'host.docker.internal:host-gateway'
    command:
      - '--no-discovery'
      - '-u'
      - ${INNGEST_SERVE_URL:-http://host.docker.internal:3456/api/mastra/inngest,http://host.docker.internal:3000/api/mastra/inngest}
volumes:
  pgdata:
