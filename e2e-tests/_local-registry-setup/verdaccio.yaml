storage: ./storage

uplinks:
  npmjs:
    url: https://registry.npmjs.org/

packages:
  '**':
    access: $all
    publish: $all
    unpublish: $all
    proxy: npmjs

# Security settings to allow everything
security:
  api:
    legacy: true

# Disable audit
middlewares:
  audit:
    enabled: false

web:
  enable: true

log:
  - { type: stdout, format: pretty, level: error }
