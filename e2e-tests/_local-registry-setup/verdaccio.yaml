storage: ./storage

uplinks:
  npmjs:
    url: https://registry.npmjs.org/

packages:
  '**':
    access: $all
    publish: $anonymous
    unpublish: $anonymous
    proxy: npmjs

# Use htpasswd with no file to allow anonymous access
auth:
  htpasswd:
    file: ./htpasswd
    max_users: -1

# Security settings to allow everything
security:
  api:
    legacy: true

# Disable audit
middlewares:
  audit:
    enabled: false

web:
  enable: true

log:
  - { type: stdout, format: pretty, level: error }
