<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/mastra.svg" id="favicon" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mastra Studio</title>
    <script>
      function connectSSE() {
        const basePath = window.MASTRA_BASE_PATH || '';
        const events = new EventSource(`${basePath}/refresh-events`);

        events.onmessage = event => {
          if (event.data === 'refresh') {
            window.location.reload();
          }
        };

        events.onerror = () => {
          events.close();
          setTimeout(connectSSE, 1000);
        };

        window.addEventListener('beforeunload', () => {
          events.close();
        });
      }

      connectSSE();
    </script>
  </head>

  <body class="overflow-hidden">
    <script>
      window.MASTRA_TELEMETRY_DISABLED = '%%MASTRA_TELEMETRY_DISABLED%%';
      window.MASTRA_SERVER_HOST = '%%MASTRA_SERVER_HOST%%';
      window.MASTRA_SERVER_PORT = '%%MASTRA_SERVER_PORT%%';
      window.MASTRA_HIDE_CLOUD_CTA = '%%MASTRA_HIDE_CLOUD_CTA%%';
      window.MASTRA_BASE_PATH = '%%MASTRA_BASE_PATH%%';

      // Update favicon path if base path is configured
      if (window.MASTRA_BASE_PATH) {
        document.getElementById('favicon').href = window.MASTRA_BASE_PATH + '/mastra.svg';
      }
    </script>
    <div id="root" class="dark"></div>
    <script type="module">
      const basePath = window.MASTRA_BASE_PATH || '';
      import(`${basePath}/src/main.tsx`);
    </script>
  </body>
</html>
