name: Quality assurance

on:
  pull_request:
    branches: [main]

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    env:
      TURBO_TOKEN: ${{ secrets.TURBO_TOKEN }}
      TURBO_TEAM: ${{ secrets.TURBO_TEAM }}
      TURBO_REMOTE_ONLY: true

    steps:
      - name: Check if workflow should run
        id: check
        run: |
          if [[ ${{ contains(github.event.pull_request.files.*.path, 'examples/') || 
                   contains(github.event.pull_request.files.*.path, 'docs/') || 
                   contains(github.event.pull_request.files.*.path, '.changeset/') || 
                   contains(github.event.pull_request.files.*.path, 'generated-changesets/') }} == 'true' ]]; then
            echo "Skip workflow as changes are only in excluded directories"
            echo "should_skip=true" >> $GITHUB_OUTPUT
            exit 0
          fi
          echo "should_skip=false" >> $GITHUB_OUTPUT

      - name: Early success
        if: steps.check.outputs.should_skip == 'true'
        run: |
          echo "Skipping workflow as changes are only in excluded directories"
          exit 0

      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Checkout repo
        uses: actions/checkout@v4

      - uses: pnpm/action-setup@v4
        name: Install pnpm
        with:
          run_install: false

      - name: Setup Node.js 20.x
        uses: actions/setup-node@v4
        with:
          node-version: 20.x
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install

      - name: Lint
        run: pnpm turbo --filter "!./examples/*" --filter "!./docs/*" --filter "!./integrations/*" --filter "!@mastra/playground" lint

  check-bundle:
    name: Validate build outputs
    runs-on: ubuntu-latest
    env:
      TURBO_TOKEN: ${{ secrets.TURBO_TOKEN }}
      TURBO_TEAM: ${{ secrets.TURBO_TEAM }}
      TURBO_REMOTE_ONLY: true

    # Skip this job if changes are only in examples, docs, .changeset, or generated-changesets folders
    if: ${{ !contains(github.event.pull_request.files.*.path, 'examples/') && !contains(github.event.pull_request.files.*.path, 'docs/') && !contains(github.event.pull_request.files.*.path, '.changeset/') && !contains(github.event.pull_request.files.*.path, 'generated-changesets/') }}

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - uses: pnpm/action-setup@v4
        name: Install pnpm
        with:
          run_install: false

      - name: Setup Node.js 20.x
        uses: actions/setup-node@v4
        with:
          node-version: 20.x
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install

      - name: Build
        run: pnpm turbo --filter "!./examples/*" --filter "!./docs" build

      - name: Install test dependencies
        working-directory: ./e2e-tests/pkg-outputs
        run: pnpm install --ignore-workspace

      - name: Check bundles
        working-directory: ./e2e-tests/pkg-outputs
        run: pnpm test
