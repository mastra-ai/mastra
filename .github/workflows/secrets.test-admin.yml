name: Admin Integration Tests

on:
  workflow_run:
    workflows: ['Quality assurance']
    types:
      - completed

jobs:
  check-changes:
    if: ${{ github.repository == 'mastra-ai/mastra' }}
    runs-on: ubuntu-latest
    outputs:
      changed: ${{ steps.changes.outputs.changed }}
    permissions:
      contents: read
      statuses: write
    steps:
      - uses: actions/checkout@v5
        with:
          fetch-depth: 0
          ref: ${{ github.event.workflow_run.head_sha }}

      - name: Set pending status
        uses: ./.github/workflows/shared-actions/set-pr-status
        with:
          status: 'pending'
          context: 'Admin Integration Tests'
          description: 'Checking for changes'
          sha: ${{ github.event.workflow_run.head_sha }}
          github_token: ${{ secrets.GITHUB_TOKEN }}
          target_url: ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}

      - name: Setup pnpm and Node.js
        uses: ./.github/actions/setup-pnpm-node

      - name: Disable turbo telemetry
        run: pnpm turbo telemetry disable

      - name: Check for admin package changes using Turborepo
        id: changes
        uses: ./.github/actions/turbo-changed
        with:
          packages: '@mastra/admin'
          tasks: 'build,test'
          base-ref: 'origin/main'

  skip-tests:
    needs: check-changes
    if: needs.check-changes.outputs.changed == 'false'
    runs-on: ubuntu-latest
    permissions:
      statuses: write
    steps:
      - uses: actions/checkout@v5
      - name: Set success status for unchanged admin
        uses: ./.github/workflows/shared-actions/set-pr-status
        with:
          status: 'success'
          context: 'Admin Integration Tests'
          description: 'Admin packages unchanged - skipping tests'
          sha: ${{ github.event.workflow_run.head_sha }}
          github_token: ${{ secrets.GITHUB_TOKEN }}
          target_url: ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}

  test:
    needs: check-changes
    if: ${{ github.repository == 'mastra-ai/mastra' && needs.check-changes.outputs.changed == 'true' }}
    runs-on: ubuntu-latest
    permissions:
      contents: read
    timeout-minutes: 30

    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_USER: mastra
          POSTGRES_PASSWORD: mastra
          POSTGRES_DB: mastra_admin_test
        ports:
          - 5444:5432
        options: >-
          --health-cmd "pg_isready -U mastra -d mastra_admin_test"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 10

      clickhouse:
        image: clickhouse/clickhouse-server:24
        env:
          CLICKHOUSE_USER: default
          CLICKHOUSE_PASSWORD: password
          CLICKHOUSE_DEFAULT_ACCESS_MANAGEMENT: 1
        ports:
          - 8124:8123
          - 9001:9000
        options: >-
          --health-cmd "clickhouse-client --query 'SELECT 1'"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 10

      redis:
        image: redis:7-alpine
        ports:
          - 6380:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 10

    env:
      TURBO_TOKEN: ${{ secrets.TURBO_TOKEN }}
      TURBO_TEAM: ${{ secrets.TURBO_TEAM }}
      TURBO_CACHE: remote:r
      # Database configuration
      POSTGRES_HOST: localhost
      POSTGRES_PORT: 5444
      POSTGRES_USER: mastra
      POSTGRES_PASSWORD: mastra
      POSTGRES_DB: mastra_admin_test
      DATABASE_URL: postgresql://mastra:mastra@localhost:5444/mastra_admin_test
      # ClickHouse configuration
      CLICKHOUSE_URL: http://localhost:8124
      CLICKHOUSE_USERNAME: default
      CLICKHOUSE_PASSWORD: password
      # Test configuration
      OBSERVABILITY_BASE_DIR: /tmp/mastra-admin-test-observability
      ADMIN_LICENSE_KEY: dev
      ADMIN_ENCRYPTION_SECRET: test-secret-key-32-bytes-long!!!

    steps:
      - uses: actions/checkout@v5
        with:
          ref: ${{ github.event.workflow_run.head_sha }}

      - name: Setup pnpm and Node.js
        uses: ./.github/actions/setup-pnpm-node

      - name: Build admin packages
        run: pnpm turbo build --filter "@mastra/admin..."

      - name: Install integration test dependencies
        run: pnpm install --ignore-workspace
        working-directory: packages/admin/integration-tests

      - name: Create observability directory
        run: mkdir -p /tmp/mastra-admin-test-observability

      - name: Run Admin Integration Tests
        run: pnpm run test
        working-directory: packages/admin/integration-tests
        env:
          NODE_OPTIONS: '--max_old_space_size=8096'

      - name: Run Admin Integration Tests with coverage
        run: pnpm run test -- --coverage
        working-directory: packages/admin/integration-tests
        env:
          NODE_OPTIONS: '--max_old_space_size=8096'
        if: success()
        continue-on-error: true

      - name: Upload coverage report
        uses: actions/upload-artifact@v4
        with:
          name: admin-integration-coverage
          path: packages/admin/integration-tests/coverage/
          retention-days: 14
        if: always()

      - name: Upload test results
        uses: actions/upload-artifact@v4
        with:
          name: admin-integration-test-results
          path: |
            packages/admin/integration-tests/test-results/
            packages/admin/integration-tests/*.log
          retention-days: 14
        if: always()

  test-success:
    needs: [check-changes, test]
    if: ${{ always() && needs.check-changes.outputs.changed == 'true' && needs.test.result == 'success' }}
    runs-on: ubuntu-latest
    permissions:
      statuses: write
    steps:
      - uses: actions/checkout@v5
      - name: Set success status for completed tests
        uses: ./.github/workflows/shared-actions/set-pr-status
        with:
          status: 'success'
          context: 'Admin Integration Tests'
          description: 'All admin integration tests passed'
          sha: ${{ github.event.workflow_run.head_sha }}
          github_token: ${{ secrets.GITHUB_TOKEN }}
          target_url: ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}

  test-failure:
    needs: [check-changes, test]
    if: ${{ always() && needs.check-changes.outputs.changed == 'true' && needs.test.result == 'failure' }}
    runs-on: ubuntu-latest
    permissions:
      statuses: write
    steps:
      - uses: actions/checkout@v5
      - name: Set failure status for failed tests
        uses: ./.github/workflows/shared-actions/set-pr-status
        with:
          status: 'failure'
          context: 'Admin Integration Tests'
          description: 'One or more admin integration tests failed'
          sha: ${{ github.event.workflow_run.head_sha }}
          github_token: ${{ secrets.GITHUB_TOKEN }}
          target_url: ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}
