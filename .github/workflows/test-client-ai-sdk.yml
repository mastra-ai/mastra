name: Client AI SDK Tests

on:
  pull_request:
    branches: [main, 0.x]
    paths:
      - 'client-sdks/ai-sdk/**'
      - 'packages/core/**'
      - '.github/workflows/test-client-ai-sdk.yml'

permissions:
  contents: read

jobs:
  test:
    # Only run on the main repository, not on forks
    if: ${{ github.repository == 'mastra-ai/mastra' }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5

      - name: Setup pnpm and Node.js
        uses: ./.github/actions/setup-pnpm-node

      - name: Build core dependencies
        run: pnpm turbo build --filter "@mastra/core" --filter "@mastra/libsql"

      - name: Run Client AI SDK tests
        run: pnpm --filter "@mastra/ai-sdk" test
        env:
          NODE_OPTIONS: '--max_old_space_size=8096'
