name: Core Package Tests

on:
  pull_request:
    branches: [main]
    paths:
      - "packages/core/**"
      - ".github/workflows/test-core.yml"

jobs:
  test:
    runs-on: ubuntu-latest
    services:
      redis:
        image: redis
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
      serverless-redis-http:
        image: hiett/serverless-redis-http:latest
        ports:
          - "8079:80"
        env:
          SRH_TOKEN: example_token
          SRH_CONNECTION_STRING: "redis://redis:6379"
        options: >-
          --health-cmd "curl -f http://localhost:80/ping || exit 1"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    steps:
      - uses: actions/checkout@v4
      - name: Install pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 9.7.0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "pnpm"

      - name: Install dependencies
        run: pnpm install

      - name: Build cli
        run: pnpm build:core && pnpm build:cli

      - name: Test HTTP Redis before tests
        run: |
          for i in {1..5}; do
            echo "Attempt $i: Testing Redis HTTP endpoint..."
            if curl -v -H "Authorization: Bearer example_token" http://localhost:8079/ping; then
              echo "Success!"
              exit 0
            fi
            sleep 5
          done
          exit 1

      - name: Run Core tests
        run: pnpm test:core
        env:
          NODE_OPTIONS: "--max_old_space_size=8096"
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
