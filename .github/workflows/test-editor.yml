name: Editor Tests

on:
  pull_request:
    branches: [main, 0.x]
    paths:
      - 'packages/editor/**'
      - 'packages/core/**'
      - 'packages/memory/**'
      - 'stores/libsql/**'
      - '.github/workflows/test-editor.yml'

jobs:
  test:
    # Only run on the main repository, not on forks
    if: ${{ github.repository == 'mastra-ai/mastra' }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5

      - name: Setup pnpm and Node.js
        uses: ./.github/actions/setup-pnpm-node

      - name: Build dependencies
        run: |
          pnpm turbo build --filter "@mastra/core"
          pnpm turbo build --filter "@mastra/memory"
          pnpm turbo build --filter "@mastra/libsql"
          pnpm turbo build --filter "@mastra/editor"

      - name: Run Editor tests
        run: pnpm --filter "@mastra/editor" test
        env:
          NODE_OPTIONS: '--max_old_space_size=4096'
