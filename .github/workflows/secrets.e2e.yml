name: E2E Tests

on:
  workflow_run:
    workflows: ['Quality assurance']
    types:
      - completed

jobs:
  check-changes:
    if: ${{ github.repository == 'mastra-ai/mastra' }}
    runs-on: ubuntu-latest
    permissions:
      statuses: write
      contents: read
    outputs:
      e2e-changed: ${{ steps.changes.outputs.e2e }}
    steps:
      - uses: actions/checkout@v5
        with:
          fetch-depth: 0
          ref: ${{ github.event.workflow_run.head_sha }}

      - name: Set pending status
        uses: ./.github/workflows/shared-actions/set-pr-status
        with:
          status: 'pending'
          context: 'E2E Tests'
          description: 'Checking for changes'
          sha: ${{ github.event.workflow_run.head_sha }}
          github_token: ${{ secrets.GITHUB_TOKEN }}
          target_url: ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}

      - name: Check for changes that require e2e tests
        uses: dorny/paths-filter@v3
        id: changes
        with:
          base: main
          ref: ${{ github.event.workflow_run.head_sha }}
          filters: |
            e2e:
              - '!(**/*.md)packages/**'
              - '!(**/*.md)e2e-tests/**'
              - '.github/workflows/secrets.e2e.yml'

  skip-tests:
    needs: check-changes
    if: needs.check-changes.outputs.e2e-changed == 'false'
    runs-on: ubuntu-latest
    permissions:
      statuses: write
    steps:
      - uses: actions/checkout@v5
      - name: Set success status for unchanged e2e
        uses: ./.github/workflows/shared-actions/set-pr-status
        with:
          status: 'success'
          context: 'E2E Tests'
          description: 'No changes requiring e2e tests - skipping'
          sha: ${{ github.event.workflow_run.head_sha }}
          github_token: ${{ secrets.GITHUB_TOKEN }}
          target_url: ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}

  # Single unified e2e job - runs all test suites with shared setup
  e2e:
    name: E2E Tests
    needs: check-changes
    if: ${{ github.repository == 'mastra-ai/mastra' && needs.check-changes.outputs.e2e-changed == 'true' }}
    runs-on: ubuntu-latest
    timeout-minutes: 30
    permissions:
      contents: read
    env:
      TURBO_TOKEN: ${{ secrets.TURBO_TOKEN }}
      TURBO_TEAM: ${{ secrets.TURBO_TEAM }}
      TURBO_CACHE: remote:r

    steps:
      - name: Checkout repo
        uses: actions/checkout@v5
        with:
          ref: ${{ github.event.workflow_run.head_sha }}

      - uses: pnpm/action-setup@v4
        name: Install pnpm
        with:
          run_install: false

      - name: Setup Node.js 22.x
        uses: actions/setup-node@v5
        with:
          node-version: 22.13.0
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install

      - name: Build all packages
        run: pnpm build

      - name: Install e2e dependencies
        working-directory: ./e2e-tests
        run: pnpm install

      # Run all vitest-based e2e tests
      # The global setup runs once, starting registry and publishing packages
      - name: Run E2E Tests (Vitest)
        working-directory: ./e2e-tests
        run: pnpm test
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}

  # Separate job for Playwright tests (kitchen-sink)
  # These require browser setup and have different needs
  e2e-playwright:
    name: E2E Playwright (Kitchen Sink)
    needs: check-changes
    if: ${{ github.repository == 'mastra-ai/mastra' && needs.check-changes.outputs.e2e-changed == 'true' }}
    runs-on: ubuntu-latest
    timeout-minutes: 20
    permissions:
      contents: read
    env:
      TURBO_TOKEN: ${{ secrets.TURBO_TOKEN }}
      TURBO_TEAM: ${{ secrets.TURBO_TEAM }}
      TURBO_CACHE: remote:r

    steps:
      - name: Checkout repo
        uses: actions/checkout@v5
        with:
          ref: ${{ github.event.workflow_run.head_sha }}

      - uses: pnpm/action-setup@v4
        name: Install pnpm
        with:
          run_install: false

      - name: Setup Node.js 22.x
        uses: actions/setup-node@v5
        with:
          node-version: 22.13.0
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install

      - name: Build all packages
        run: pnpm build

      - name: Install e2e dependencies
        working-directory: ./e2e-tests
        run: pnpm install

      - name: Install Playwright browsers
        working-directory: ./e2e-tests
        run: npx playwright install chromium --with-deps

      - name: Run Playwright Tests
        working-directory: ./e2e-tests
        run: pnpm test:kitchen-sink

  e2e-success:
    needs: [check-changes, e2e, e2e-playwright]
    if: ${{ always() && needs.check-changes.outputs.e2e-changed == 'true' && needs.e2e.result == 'success' && needs.e2e-playwright.result == 'success' }}
    runs-on: ubuntu-latest
    permissions:
      statuses: write
    steps:
      - uses: actions/checkout@v5
      - name: Set success status for completed tests
        uses: ./.github/workflows/shared-actions/set-pr-status
        with:
          status: 'success'
          context: 'E2E Tests'
          description: 'All E2E tests passed'
          sha: ${{ github.event.workflow_run.head_sha }}
          github_token: ${{ secrets.GITHUB_TOKEN }}
          target_url: ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}

  e2e-failure:
    needs: [check-changes, e2e, e2e-playwright]
    if: ${{ always() && needs.check-changes.outputs.e2e-changed == 'true' && (needs.e2e.result == 'failure' || needs.e2e-playwright.result == 'failure') }}
    runs-on: ubuntu-latest
    permissions:
      statuses: write
    steps:
      - uses: actions/checkout@v5
      - name: Set failure status for failed tests
        uses: ./.github/workflows/shared-actions/set-pr-status
        with:
          status: 'failure'
          context: 'E2E Tests'
          description: 'One or more E2E tests failed'
          sha: ${{ github.event.workflow_run.head_sha }}
          github_token: ${{ secrets.GITHUB_TOKEN }}
          target_url: ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}

