name: Evals Tests

on:
  pull_request:
    branches: [main]
    paths:
      - "packages/evals/**"
      - ".github/workflows/test-evals.yml"

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 9.7.0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "pnpm"

      - name: Install dependencies
        run: pnpm install

      - name: Build core
        run: pnpm build:core

      - name: Build evals
        run: pnpm build:evals

      - name: Run Evals NLP tests
        run: pnpm test:evals:nlp

