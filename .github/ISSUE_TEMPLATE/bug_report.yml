name: Bug Report
description: Report a bug to help us improve Mastra
title: '[BUG] '
labels: ['bug']
body:
  - type: markdown
    attributes:
      value: |
        Thanks for taking the time to fill out this bug report! Please provide as much detail as possible to help us address the issue quickly.

  - type: textarea
    attributes:
      label: Describe the Bug
      description: A clear and concise description of what the bug is.
      placeholder: 'When trying to use the workflow feature with an agent, the execution fails with an error message...'
    validations:
      required: true

  - type: textarea
    attributes:
      label: Steps To Reproduce
      description: Steps to reproduce the behavior
      placeholder: |
        1. Create a new project with `npx create-mastra@latest`
        2. Add the following code to `src/workflows/example.ts`
        3. Run `npm run dev`
        4. Try to execute the workflow
        5. See error
    validations:
      required: true

  - type: input
    id: bug-reproduction
    attributes:
      label: Link to Minimal Reproducible Example
      description: 'Follow the [instructions](https://github.com/mastra-ai/mastra/blob/main/CONTRIBUTING.md#minimal-reproduction) to create a minimal reproduction of the problem. **A minimal reproduction is required** so that others can help debug your issue. If a report is vague (e.g. just a generic error message) and has no reproduction, it may be closed. Not sure how to create a minimal example? [Read our guide](https://github.com/mastra-ai/mastra/blob/main/CONTRIBUTING.md#minimal-reproduction)'
      placeholder: 'https://github.com/your-username/your-repo'
    validations:
      required: true

  - type: textarea
    attributes:
      label: Expected Behavior
      description: A clear and concise description of what you expected to happen.
      placeholder: 'The workflow should execute successfully and return the expected result.'
    validations:
      required: true

  - type: textarea
    attributes:
      label: Environment Information
      description: Run "npx envinfo --system --browsers --binaries --npmPackages --npmGlobalPackages" in your project directory and paste the output here.
      render: block
      placeholder: |
        In addition to the "npx envinfo" output, please also include:

        - LLM Provider: (e.g., OpenAI, Anthropic, Google Gemini)
        - Browser (if applicable): (e.g., Chrome 120)
    validations:
      required: true

  - type: checkboxes
    attributes:
      label: Verification
      description: Before submitting, please make sure you've completed the following
      options:
        - label: I have searched the existing issues to make sure this is not a duplicate
          required: true
        - label: I have included sufficient information for the team to reproduce and understand the issue
          required: true
